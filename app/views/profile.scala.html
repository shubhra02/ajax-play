@(person: PersonSignup)(implicit request: play.api.mvc.RequestHeader)
<script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MyApplication</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><button type="submit" id ="logout" class="btn btn-default"><span style="margin-right:10px;font-size:15px;">Logout</span></button></li>
        </ul>
    </div>
</nav>
    <div class="col-md-4" >

        <img src="@routes.Assets.versioned("img1.jpg")" class="img-responsive profiledp img-circle" alt="playAvatar" >
    </div>
</div>

<div class="container">
    <label>Name</label>
    <div class="row" style="margin-top:20px;">
        <div class="col-md-3" ></div>

        <div class="col-md-6 info underline" >@person.firstName @person.lastName  </div>
        <div class="col-md-3" ></div>
    </div>
    <label>Email Id</label>
    <div class="row" style="margin-top:20px;">
        <div class="col-md-4" ></div>

        <div class="col-md-4 restInfo" >@person.email</div>
        <div class="col-md-4" ></div>
    </div>
    <label>Company</label>
    <div class="row" style="margin-top:20px;">
        <div class="col-md-4" ></div>

        <div class="col-md-4 restInfo" >@person.company</div>
    </div>
    <label>Phone Number</label>
    <div class="row" style="margin-top:20px;">
        <div class="col-md-4" ></div>

        <div class="col-md-4 restInfo" >@person.phone</div>
    </div>

</div>
